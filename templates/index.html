<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body { font-family: Arial; margin: 40px; }
    #chatbox { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .bot { color: blue; }
    .user { color: green; }
  </style>
</head>
<body>
  <h2>Gemini Chatbot with Speech</h2>
  <div id="chatbox"></div>
  <input type="text" id="msg" placeholder="Ask me anything..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const msgBox = document.getElementById("msg");
      const chatBox = document.getElementById("chatbox");
      const userText = msgBox.value;
      if (!userText) return;

      chatBox.innerHTML += `<p class="user"><strong>You:</strong> ${userText}</p>`;
      msgBox.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: userText })
      });
      const data = await res.json();
      chatBox.innerHTML += `<p class="bot"><strong>Gemini:</strong> ${data.reply}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
